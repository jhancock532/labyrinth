<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>⎅</title> 
  <!-- (๑*◡*๑) ٩(❛ัᴗ❛ั⁎)ೄ -->
  <meta name="description" content="ī̧̊̌̑̂ͮ͒̏̉̿͛̿̏ͮ͂ͦ̀͢͞͏̭̺̯̲̩̤̫͙̱͈̘̹̬͚̪͚̯ͅ A labyrinth. ī̧̊̌̑̂ͮ͒̏̉̿͛̿̏ͮ͂ͦ̀͢͞͏̭̺̯̲̩̤̫͙̱͈̘̹̬͚̪͚̯ͅ">

</head>

<body>
  <script>
    window.onbeforeunload = function() {};

    //webpages appear in order of traversal.
    let websiteList = [
      "%20entrance.html", 
      "%20scrolling.html", 
      "%20broken.html",
      "%20harmony.html", //lower pitch backwards?
      "%20refresh.html",

      "%20going.html",
      "%20sliding.html",
      "%20back.html", //The center of the journey to the center
      "%20popup.html",
      //%20exit.html

      "%20keyboard.html", //keys play a tune, forwards and backwards
      "%20resize.html",
      "%20loading.html", //this slows things down. A lot...
      "%20target.html", //pick it up with point and click
      "%20center.html"
    ];

    window.localStorage.setItem("webpages", JSON.stringify(websiteList));
    window.localStorage.setItem("index", "0");
    window.localStorage.setItem("direction", "inwards");
    window.localStorage.setItem("goneBack", "false");
    window.localStorage.setItem("refreshed", "false");
    window.localStorage.setItem("debugging", "false");

    window.location.href = "%20entrance.html";
  </script>
  <!--If you want to access individual pages of the labyrinth, 
      you're probably looking for %20index.html. This page links to the labyrinth in debugging mode.-->
</body>
